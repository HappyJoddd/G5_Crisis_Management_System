<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Profile</title>
    <link rel="stylesheet" href="../static/style/Profile_Volunteer.css">
    <link rel="stylesheet" href="../static/style/navbar.css">
</head>
<body>

   
    <div class="dashboard-navbar">
        <div class="dashboard-navbar-container">
            <div class="logo-section">
                <img src="../static/media/Logo.jpg" alt="NGO Logo" class="logo-img">
                <!-- Replace with your preferred image URL -->
                <span class="org-name">Crisis Management</span>
            </div>
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#about">About Us</a>
                <a href="#contact">Contact Us</a>
                <a href="#">Incidents</a>
                <a href="#">Donate</a>
                <a href="#" class="dashboard-donate">Login/Register</a>
            </nav>
        </div>
    </div>


    <div class="profile-wrapper">
        <!-- Left Side: Image Section -->
        <div class="left-section">
            <img src="../static/media/profile_image_volunteer" alt="Volunteer" class="left-image"> <!-- Replace with your image path -->
        </div>

        <!-- Right Side: Form Section -->
        <div class="right-section">
            <div class="form-header">
                <img src="../static/media/Logo.jpg" alt="Logo" class="form-logo"> 
                <h2>Create Your Volunteer Profile</h2>
                <hr class="header-line">
            </div>

            <form id="volunteerProfileForm" class="grid-form" onsubmit="validateForm(event)">
                <!-- First Name -->
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <!-- Last Name -->
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <!-- Date of Birth -->
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <!-- Gender -->
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Skills -->
                <div class="form-group">
                    <label for="skills">Skills</label>
                    <textarea id="skills" name="skills" placeholder="List your skills, e.g., Medical, Rescue, Counseling"></textarea>
                </div>

                <!-- Contact Number -->
                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="tel" id="contactNumber" name="contactNumber" required>
                </div>

                <!-- Profile Photo -->
                <div class="form-group">
                    <label for="profilePhoto">Profile Photo</label>
                    <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*">
                </div>

                <!-- Certificates -->
                <div class="form-group">
                    <label for="certificates">Certificates (Upload Multiple)</label>
                    <input type="file" id="certificates" name="certificates" accept=".pdf,.doc,.docx,.jpg,.png" multiple>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Save Profile</button>
            </form>
        </div>
    </div>

    <script src="../static/script/Profile_Volunteer.js"></script>
</body>
</html>
