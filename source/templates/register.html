<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../static/css/register.css">
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/script/register.js">
</head>
<body>

    <!-- Top Fixed Dashboard Navbar -->
    <div class="dashboard-navbar">
        <div class="dashboard-navbar-container">
            <div class="logo-section">
                <img src="https://www.example.com/path-to-your-image.jpg" alt="NGO Logo" class="logo-img"> <!-- Replace with your preferred image URL -->
                <span class="org-name">Crisis Management</span>
            </div>
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
                <a href="#">Incidents</a>
                <a href="#">Login/Register</a>
                <a href="#" class="dashboard-donate">Donate</a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container">
        <div class="register-form">
            <h2>Register Account</h2>
            <form action="#">
                <label for="role">I am a:</label>
                <select id="role" name="role" required>
                    <option value="volunteer">Volunteer</option>
                    <option value="organization">Organization</option>
                </select>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">Show</button>
                </div>
                
                <label for="confirm_password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
                    <button type="button" class="toggle-password" onclick="togglePassword('confirm_password')">Show</button>
                </div>
                
                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Crisis Management. All rights reserved. | India</p>
    </footer>

    <!-- JavaScript -->
    <script src = "../static/script/register.js"></script>

</body>
</html>
