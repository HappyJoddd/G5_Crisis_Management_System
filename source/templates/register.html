{% extends "base.html" %}

{% load static %}

{% block title %}Register Account | Crisis Management{% endblock %}

{% block content %}
<div class="register-form">
    <h2>Register Account</h2>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="register-btn">Register</button>
    </form>
</div>
{% endblock %}
