{% extends "base.html" %}

{% load static %}

{% block title %}Login | Crisis Management{% endblock %}

{% block content %}
<div class="login-form">
    <h2>Login</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="login-btn">Login</button>
    </form>
    <p class="register-text">Don't have an account? <a href="{% url 'register' %}" class="register-link">Register</a></p>
</div>
{% endblock %}
